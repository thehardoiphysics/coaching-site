<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<style>
body{
margin:0;
font-family:Arial;
background:#1e3c72;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
color:white;
}

.box{
background:#00000055;
padding:25px;
border-radius:12px;
width:90%;
max-width:350px;
text-align:center;
}

input{
width:100%;
padding:12px;
margin:8px 0;
border:none;
border-radius:8px;
}

button{
width:100%;
padding:12px;
background:#00ffd5;
border:none;
border-radius:8px;
}
</style>
</head>

<body>

<div class="box">

<h2>Login</h2>

<input id="name" placeholder="Enter Name">
<input id="phone" placeholder="Phone Number">

<button onclick="go()">Continue</button>

</div>

<script>
function go(){
if(name.value==""||phone.value==""){
alert("Fill details!");
return;
}
window.location="index.html";
}
</script>

</body>
</html
